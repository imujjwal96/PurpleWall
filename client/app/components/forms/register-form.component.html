<h1 style="color: #797979;text-transform: uppercase;font-weight: 200;margin-bottom: 20px;margin-left: -18px">Create Account</h1>
<form [formGroup]="registerForm" (submit)="doLogin($event)" class="form-horizontal">
    <div class="form-group">
        <input  formControlName="name" type="text" class="form-control input__field input__field--hoshi" id="name" placeholder="Name">
    </div>
    <div class="form-group">
        <input formControlName="username" type="text" class="form-control  input__field input__field--hoshi" id="username" placeholder="Username">
    </div>
    <div class="form-group">
        <input formControlName="email" type="email" class="form-control input__field input__field--hoshi" id="email" placeholder="Email">
    </div>
    <div class="form-group">
        <input formControlName="password" type="password" class="form-control input__field input__field--hoshi" id="password" placeholder="Password">
    </div>
    <div class="form-group" style="margin-top: 3em">
        <button type="submit" class="btn rounded-btn">Sign-Up Now</button>
    </div>
</form>
